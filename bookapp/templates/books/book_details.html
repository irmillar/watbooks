{% extends 'books/base.html' %}
{% block body_block %}
<div class="container">
    <div class="book-detail">
        <div class="book-sect book-image">
            
        </div>
        <div class="book-sect book-info">
            <h1>{{ book_detail.book_title }}</h1>
            <h2>{{ book_detail.author }}</h2>
            <h3>Published: {{ book_detail.publication_date }}</h3>
            <h3>ISBN: {{ book_detail.isbn }}</h3>
        </div>
     
    </div>
    <div class="button-container">
        <a href="{% url 'book_app:book_update' pk=book_detail.pk %}">
            <button class="button-medium">Update</button>
        </a>
        <a href="{% url 'book_app:book_delete' pk=book_detail.pk %}">
                <button class="button-medium button-danger">Delete</button>
            </a>
    </div>
</div>
    
{% endblock %}
