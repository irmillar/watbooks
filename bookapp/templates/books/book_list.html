{% extends 'books/base.html' %}
{% block body_block %}
<div class="container">
    <div class="header">
        <h1>Watbooks</h1>
        <h2>A personal library repository</h2>
    </div>
    
        <div class="books-list">
            {% for book in books %}
            <div class="book-container">
                <a href="{% url 'book_app:book_details' pk=book.pk %}">    
                    <div class="book-card">
                        <h3 class="book-title">{{ book.book_title }}</h3>
                        <h4 class="book-author">{{ book.author }}</h4>
                    </div>
                </a>     
            </div>
            {% endfor %}
        </div>
</div>
    
{% endblock %}
